<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player project</title>

    <!--CSS plug-in-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Bootstrap plug-in -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--Font-awesome plug-in -->
    <script src="https://kit.fontawesome.com/70154497b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark">
     <div class="row">
        <!--music player column-->
        <div class="col-7 musicplayer-column mt-4 ">   
            <div class="row row-cols-1">
                  <!--MUSIC IMG DIV-->
                <div class="col p-0 text-center ">
                <img src="" class="rounded " id="musicImg" alt="alan walker">
                </div>
            </div>         
            <!--MUSIC PLAYER DIV-->
             <div class="musicPlayer-box">                
                <!--MUSIC SONG AND HEADER DIV-->
                <div class="row row-cols-1">
                    <div class="col p-1 text-center">
                    <h5 id="songName"></h5>
                    <p  id="artistName"></p>
                    </div>
                </div>
                <div class="row row-cols-1">
                    <div class="col text-light p-2 text-center" id="currentAndTotalTimeText">
                        00 : 00  /  00 : 00
                    </div>
                    
                </div> 
                <div class=" progress-bar">
                     <div id="currentProgress-bar"></div>
                </div>
               <div class="row row-cols-1">
                 <div class="col p-3 mt-3">
                 <div class="player-icon text-center">
                     <!--<i class="fas fa-sync-alt text-light syncBtn"></i>!-->
                   <i class="fas fa-backward text-light previousBtn"></i>
                   <i class="fas fa-play  text-light playBtn "></i>
                   <i class="fas fa-pause text-light pauseBtn "></i>
                   <i class="fas fa-forward text-light nextBtn  "></i>
                   
                 </div>
                </div>
              </div>
             <audio src="" class="audioBox"></audio>
            
             </div> 
        </div>

        

            <!--music track colum-->
            <div class="col-5 trackColumn">
                <h1 class="musicHeader sticky-top bg-dark p-3 text-warning">Music Tracks</h1>
                <!--Music track box-->
                <div class="trackbox p-4">
                    
                 </div>
            </div>    
            
        </div>
    </div>




    <!--Bootstrap plug-in -->
    <script src="music.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
